### (MANDATORY)
### The installation directory of the local tomcat servlet engine 
### has to be edited. This is needed javadoc target.
TOMCAT_HOME = C:/Tomcat/old-deploy-tomcat-5.5.20


### (MANDATORY)
### The installation directory of the Java Software Developement Kit 
### Is needed for javadoc target
JAVA_HOME = C:/Programme/Java/jdk1.5.0_10

# library classpath
build.classpath.common=${TOMCAT_HOME}/common/lib
build.classpath.jre=${JAVA_HOME}/jre/lib

# where some paths are located
src=src
conf=conf
lib=WebContent/WEB-INF/lib

# where the files should be placed
dist=dist

# the zipfiles's name
zipname = 52n-WNS-RFC