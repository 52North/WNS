<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>WNSTestClient</TITLE>
<META http-equiv=Content-Type content="text/html; charset=iso-8859-1">
<META content="MSHTML 6.00.2900.2802" name=GENERATOR>
</HEAD>
<BODY text=#000000 bgColor=#ffffff>
<TABLE borderColor=#000099 height=740 width="75%" align=center border=0>
	<TBODY>
		<TR>
			<TD>
			<TABLE borderColor=#000099 width="100%" align=center border=0>
				<TBODY>
					<TR borderColor=#0000cc>
						<TD borderColor=#000099 width="51%">
						<H1><FONT color=#000080><B><I><FONT
							face="Verdana, Arial, Helvetica, sans-serif" color=#000080>WNSTestClient.....</FONT></I></B></FONT></H1>
						Take care of the order of the listed protocols. This is because of the XML schemata:<p>
							xmpp<br>
							http<br>
							email<br>
							sms<br>
							phone<br>
							fax<br>
						</TD>
					</TR>
				</TBODY>
			</TABLE>
			</TD>
		</TR>
		<TR>
			<TD height=528>
			<TABLE borderColor=#000080 width="75%" border=1>
				<TBODY>
					<TR bgColor=#000080>
						<TD><FONT face="Verdana, Arial, Helvetica, sans-serif"
							color=#ffffff><B>Server:</B> </FONT></TD>
						<TD bgColor=#000080 colSpan=2>
						<FORM name=form1 action="" method=post>
						<DIV><INPUT size=90 value=http://localhost:8080/52nWNS/wns
							name=url></DIV>
						</FORM>
						</TD>
					</TR>
					<TR bgColor=#000080>
						<TD><FONT face="Verdana, Arial, Helvetica, sans-serif"
							color=#ffffff><B>Request:</B></FONT></TD>
						<TD>
						<FORM name=form2 action="" method=post>
						<DIV><TEXTAREA name=request rows=20 cols=80><?xml version="1.0" encoding="UTF-8"?>
<UpdateSingleUserRegistration xmlns="http://www.opengis.net/wns/0.0"
							xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
							xsi:schemaLocation="http://www.opengis.net/wns/0.0 ../wns.xsd"
							service="WNS" version="1.0.0">
   <UserID>UserID0</UserID>
   <updateName>Carl</updateName>
   <addCommunicationProtocol>
      <Email>testuser@52north.org</Email>
      <Email>testuser@gmx.de</Email>
      <SMS>22334455</SMS>
   </addCommunicationProtocol>
   <removeCommunicationProtocol>
      <Email>testuser@52north.org</Email>
      <SMS>1234567890</SMS>
   </removeCommunicationProtocol>
</UpdateSingleUserRegistration>
</TEXTAREA></DIV>
						<P><INPUT type=reset value="   Clear    " name=reset>
						</P>
						<P><INPUT onclick="form2.action = form1.url.value" type=submit
							value="   Send    "></P>
						</FORM>
						</TD>
					</TR>
				</TBODY>
			</TABLE>
			</TD>
		</TR>
	</TBODY>
</TABLE>

</BODY>
</HTML>
